version: 2.1
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 62e26c614ffb16818a45ca423fc2aad07f58057f6abce7a71c734bb49c8f4ca4
    docker:
      - image: circleci/node:12.13.0
  
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
  
      # Download code climate reporter.
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            yarn run test
            ./cc-test-reporter after-build --exit-code $?

  deploy_staging:
    docker:
      - image: circleci/node:12.13.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: [01:e1:20:3b:58:ff:01:16:95:83:9f:00:53:05:2c:7a]
      - run:
         name: Deploy over ssh
         command: ssh circleci@128.199.10.244 "./deploy_api_staging.sh"
          
  deploy_production:
    docker:
      - image: circleci/node:12.13.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: [01:e1:20:3b:58:ff:01:16:95:83:9f:00:53:05:2c:7a]
      - run:
         name: Deploy over ssh
        
         command: ssh circleci@128.199.10.244 "./deploy_api_production.sh"
  
workflows:
  build:
    jobs:
      - build
      - deploy_staging:
         requires:
           - build
         filters:
           branches:
            only: develop
      - deploy_production:
         filters:
            branches:
              only: main